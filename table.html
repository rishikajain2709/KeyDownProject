<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.main{
    background-color:palevioletred;
    display:flex;
    align-items:center;
    justify-content:center;
}
body{
    background-color:black;
}
</style>
<body>
    <div class="main">
    <div class="insert"></div>
    </div>
</body>
<script>
    var main=document.querySelector('.insert')
    window.addEventListener('keydown',(e)=>{
        main.innerHTML=`<table>
  <tr>
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
  
</table>`


    })
</script>
</html>
